<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Navbar and Slider</title>
</head>

<body>

  
  <header>
    <div class="nav-top_section bg-[var(--violet)]">
      <div class="container mx-auto">
        <div class="nav-top flex justify-between items-center p-2">
          <!-- Left Side -->
          <div class="nav_top-left flex items-center gap-[10px]">
            <i class='bx bx-envelope text-white'></i>
            <p class="text-white">mhhasanul@gmail.com</p>
            <i class='bx bxs-phone text-white'></i>
            <p class="text-white">(12345)67890</p>
          </div>
          
          <!-- Right Side -->
          <div class="nav_top-right flex gap-[10px] items-center">
            <!-- Language Select -->
            <select class="border-none bg-[var(--violet)] text-white">
              <option class="text-black">English</option>
              <option class="text-black">Spanish</option>
              <option class="text-black">Uzbek</option>
            </select>
            
            <!-- Currency Select -->
            <select class="border-none bg-[var(--violet)] text-white">
              <option class="text-black">USD</option>
              <option class="text-black">UZSD</option>
              <option class="text-black">EURO</option>
            </select>

            <!-- Login, Wishlist, Cart -->
            <p class="text-white">Login<i class='bx bx-user text-white'></i></p>
            <p class="text-white">Wishlist<i class='bx bx-heart text-white'></i></p>
            <i class='bx bx-cart text-white'></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Navbar Section -->
    <div class="container mx-auto">
      <nav class="flex items-center justify-between py-4">
        <!-- Logo -->
        <div class="nav-logo text-[40px] font-bold text-[#0B0C5C]">Hekto</div>

        <!-- Nav Items -->
        <div class="nav-item flex items-center gap-4">
          <select class="text-[#FB2E86] w-[100px]">
            <option>Home</option>
            <option>Home Dark mode</option>
           
          </select>
          <a href="#" class="text-[#0B0C5C] font-medium">Pages</a>
          <a href="#" class="text-[#0B0C5C] font-medium">Products</a>
          <a href="#" class="text-[#0B0C5C] font-medium">Blog</a>
          <a href="#" class="text-[#0B0C5C] font-medium">Shop</a>
          <a href="#" class="text-[#0B0C5C] font-medium">Contact</a>
        </div>

     
        <div class="nav-search border-2 flex items-center">
          <input type="search" placeholder="Search" class="border-none p-2 w-[200px]">
          <button class="bg-pink-500 p-2">
            <i class='bx bx-search-alt-2 text-white'></i>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Slider Section -->
  <section class="slider-section bg-[var(--bg-shade)] w-full h-[70vh]">
    <div class="container mx-auto">
      <div class="one-time slider">
        <div><img class="w-[100%] h-[70vh]"  src="https://images.uzum.uz/crbf4jk2gps3jqbeuh30/main_page_banner.jpg " alt="Promotional Image"></div>
        <div><img  class="w-[100%] h-[70vh]" src="https://olcha.uz/image/original/sliders/oz/cdn_1/2024-07-03/bSPMLG5aitwgjgPPoekNwzsB77bzYJdkAXsTCpq4uZGpvPtQuqR3vigrdicb.jpg " alt="Promotional Image"></div>
        <div><img class="w-[100%] h-[70vh]"  src="https://images.uzum.uz/crbf4jk2gps3jqbeuh30/main_page_banner.jpg" alt="Promotional Image"></div>
      </div>
    </div>
  </section>
   <section>
    <div class="container">

      <h1 class="text-center text-cyan-900 text-3xl pt-[20px] pb-[20px]">Leatest Products</h1>
      <div class="flex justify-between flex-wrap gap-[10px] " id="leatest-products">

      </div>
    </div>
   </section>
  <!-- Scripts -->
  <script  src="./js/data.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
